<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gig Compass</title>


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Prompt|Satisfy" rel="stylesheet">

	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!--Import materialize.js, must go after jquery-->
	<script type="text/javascript" src="js/materialize.min.js"></script>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<script async defer  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVE0YZTBYmeFwStCIUt8mMgyfL7tLYYhU&callback=initGoogleMap"></script>

	<script type="text/javascript" src="app.js"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



</head>

<body>


	<!-- Dropdown Structure -->
	<ul id="dropdown-categories" class="dropdown-content">
		<li><a href="#!">Music</a></li>
		<li><a href="#!">Sports</a></li>
		<li><a href="#!">Family</a></li>
		<li><a href="#!">Arts &amp; Theater</a></li>
	</ul>

	

	<nav>
		<div class="nav-wrapper blue-container">
			<a href="#!" class="brand-logo">Gig Compass</a>
			<ul class="right hide-on-med-and-down">
				<li>  <input id="search" type="search" placeholder="search"></li>
				<li><a class="dropdown-button" href="#!" data-activates="dropdown-categories">Categories<i class="material-icons right">view_module</i></a></li>

				<!-- <li><a class="waves-effect waves-light modal-trigger" href="#modal-categories">Categories<i class="material-icons right">view_module</i></a></li> -->

				<li><a class="waves-effect waves-light modal-trigger" href="#modal-location">Location<i class="material-icons right">location_city</i></a></li>

				<!-- <li><a class="dropdown-button" href="#!" data-activates="dropdown-location" data-constrainwidth="false">Location<i class="material-icons right">location_city</i></a></li> -->

				<li><a class="dropdown-button" href="#!" data-activates="dropdown-daterange">Date Range<i class="material-icons right">date_range</i></a></li>
				<li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
			</ul>
		</div>
	</nav>


	<div id="modal-categories" class="modal">


		<form action="#">
			<p>
				<input type="checkbox" id="music-input" />
				<label for="music-input">Music</label>
			</p>
			<p>
				<input type="checkbox" id="sports-input" />
				<label for="sports-input">Sports</label>
			</p>
			<p>
				<input type="checkbox" id="family-input" />
				<label for="family-input">Family</label>
			</p>
			<p>
				<input type="checkbox" id="arts-input" />
				<label for="arts-input">Arts &amp; Theater</label>
			</p>

		</form>
	</div>

	<div id="modal-location" class="modal">

		<div class="row" id="form-location">
			<form class="col s12" >
				<div class="row">
					<div class="input-field col s12">
						<input id="city-input" type="text">
						<label for="city-input">City:</label>
					</div>
					<div class="input-field col s12">
						<select id="state-input" >
							<option value="" disabled selected hidden="">State:</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>	
					</div>
					<div class="input-field col s6">
						<input id="zip-input" type="text">
						<label >Zip:</label>
					</div>
					<div class="input-field col s6">
						<label >Radius:</label>
						<input type="range" min="5" max="50" />
					</div>
				</div>
			</form>
		</div>
	</div>



	<!-- Modal Trigger -->
	<a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>


	<!-- Modal Structure -->
	<div id="modal1" class="modal">
		<div class="modal-content">
			<h4>Modal Header</h4>
			<p>A bunch of text</p>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
		</div>
	</div>



	<script type="text/javascript">
		$('.modal').modal({
      dismissible: true, // Modal can be dismissed by clicking outside of the modal
      opacity: .5, // Opacity of modal background
      inDuration: 300, // Transition in duration
      outDuration: 200, // Transition out duration
      startingTop: '4%', // Starting top style attribute
      endingTop: '15%', // Ending top style attribute
      ready: function(modal, trigger) { // Callback for Modal open. Modal and trigger parameters available.
        // alert("Ready");
        console.log(modal, trigger);
    },
    complete: function() { 
      // alert('Closed'); 
      } // Callback for Modal close
  });

		$('select').material_select();

		  $('.dropdown-button').dropdown({
      inDuration: 300,
      outDuration: 225,
      constrainWidth: false, // Does not change width of dropdown to that of the activator
      hover: true, // Activate on hover
      gutter: 0, // Spacing from edge
      belowOrigin: false, // Displays dropdown below the button
      alignment: 'left', // Displays dropdown with edge aligned to the left of button
      stopPropagation: false // Stops event propagation
    }
  );



	</script>

</body>
</html>
