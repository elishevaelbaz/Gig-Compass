<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GIG Compass!</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="app.js"></script>
</head>
<body>

	<div class="page-header">
		<h1>Gig Compass</h1>
	</div>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Gig Finder</a>
			</div>

			<form class="navbar-form navbar-left" role="search">
				<div class="form-group form-group-sm">
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-search"></span> 
						</div>
						<input type="text" class="form-control" id="search-input" placeholder="What are you looking for?">
					</div>

					<select name="eventType" class="form-control selectpicker" id="eventType-input">
						<option value="" disabled selected hidden="">Categories</option>
						<option value="music">Music</option>
						<option value="sports">Sports</option>
						<option data-icon="glyphicon glyphicon-eye-open">Sports</option>
						<option data-thumbnail="sports.jpg">Sports</option>
						<option value="family">Family</option>
						<option value="arts-theater">Arts &amp; Theater</option>
					</select>
					<label>City: </label>
					<input type="text" class="form-control" id="city-input" placeholder="City">
					<label>State: </label>
					<select name="state" class="form-control" id="state-input" placeholder="State">
						<option value="" disabled selected hidden="">State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>	
					<label>Zip: </label>
					<input type="text" class="form-control" id="zip-input" placeholder="Zip">
					<label>Radius: </label>
					<input type="number" class="form-control" id="radius-input" name="points" value="15" step="1">
				</div>

				<button type="submit" id="submit" class="btn btn-default">Submit</button>

			</form>
		</div>

	</nav>
</div>


<div class="container-fluid">
	<div class="row">
		<div class="col-md-6" id="event-list">
			<div id="event">
				<a id="event-link" href="http://www.ticketsnow.com/InventoryBrowse/TicketList.aspx?PID=2238523" target="_blank">
					<span id="name-display">Cymbals Eat Guitars</span></a>
					<p> <span id="venu-display">Bowery Ballroom </span>
						<span id="venu-address1-display">6 Delancey Street </span>
						<span id="venue-city-display">New York</span></p>
					</div>
				</div>
				<div class="col-md-6">
					<div id="map">


					</div>
				</div>
			</div>
		</div>


	</body>
	</html>
