<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GIG Compass!</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="app.js"></script>
</head>
<body>

	<div class="page-header">
		<h1>Gig Compass</h1>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Gig Finder</h3>
		</div>
		<div class="panel-body">
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" id="search-input" placeholder="Search">
					<select name="eventType" class="form-control" id="eventType-input">
						<option value="volvo">Music</option>
						<option value="saab">Sports</option>
						<option value="fiat">Family</option>
						<option value="audi">Arts &amp; Theater</option>
					</select>
					<input type="text" class="form-control" id="city-input" placeholder="City">
					<input type="text" class="form-control" id="state-input" placeholder="State">
					<input type="text" class="form-control" id="zip-input" placeholder="Zip">
					<input type="number" class="form-control" id="radius-input" name="points" value="15" step="1">
				</div>
				<button id="submit" type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>



	
</body>
</html>
