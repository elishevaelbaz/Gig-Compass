<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GIG Compass!</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- <script type="text/javascript" src="app.js"></script> -->
</head>
<body>

	<div class="page-header">
		<h1>Gig Compass</h1>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Gig Finder</h3>
		</div>
		<div class="panel-body">
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" id="search-input" placeholder="Search">
					<select name="eventType" class="form-control" id="eventType-input">
						<option value="music">Music</option>
						<option value="sports">Sports</option>
						<option value="family">Family</option>
						<option value="arts-theater">Arts &amp; Theater</option>
					</select>
					<input type="text" class="form-control" id="city-input" placeholder="City">
					<input type="text" class="form-control" id="state-input" placeholder="State">
					<input type="text" class="form-control" id="zip-input" placeholder="Zip">
					<input type="number" class="form-control" id="radius-input" name="points" value="15" step="1">
				</div>
				<button type="submit" id="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>

	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6" id="event-list">
				<div id="event">
					<a id="event-link" href="http://www.ticketsnow.com/InventoryBrowse/TicketList.aspx?PID=2238523" target="_blank">
						<span id="name-display">Cymbals Eat Guitars</span></a>
						<p> <span id="venu-display">Bowery Ballroom </span>
							<span id="venu-address1-display">6 Delancey Street </span>
							<span id="venue-city-display">New York</span></p>
						</div>
					</div>
					<div class="col-md-6">
						<div id="map">
							
							
						</div>
					</div>
				</div>
			</div>


		</body>
		</html>
