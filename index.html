<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
	<h3>My Google Maps Demo</h3>
	<div id="map"></div>
	<script type="text/javascript">

		var url = "https://app.ticketmaster.com/discovery/v2/events.json?apikey=RElm0QfyEntLwlAvZwiZBD5GExqBRGIO&postalCode=10002";

		var url1 = "https://app.ticketmaster.com/discovery/v2/events.json?countryCode=US&apikey=RElm0QfyEntLwlAvZwiZBD5GExqBRGIO";

		var apikey  = "RElm0QfyEntLwlAvZwiZBD5GExqBRGIO";

		$.ajax({
			type:"GET",
			url:url,
			async:true,
			dataType: "json",
			success: function(json) {
				console.log(json);
              // Parse the response.
              // Do other things.
          },
          error: function(xhr, status, err) {
              // This time, we do not end up here!
          }
      });

		var locations = [{
			lat: 40.72125929,
			lng: -73.98824416
		}];

		function initGoogleMap() {
			var map = new google.maps.Map(document.getElementById("map"), {
				zoom: 15,
				center: locations[0]
			})

			for (var i = 0; i < locations.length; i++) {
				var marker = new google.maps.Marker({
					position: locations[i],
					map: map
				});						
			}			
		}


  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVE0YZTBYmeFwStCIUt8mMgyfL7tLYYhU&callback=initGoogleMap"></script>

</body>
