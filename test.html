<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="app.js"></script>

	<style>
	#map {
		width: 100%;
		height: 400px;
		background-color: grey;
	}
</style>

</head>
<body>

	<h3>My Google Maps Demo</h3>
	<div id="map"></div>

	<script>


		var locations = [{lat:40.72125929 , lng:-73.98824416 }, {lat: 40.715302, lng: -73.986603}];


		function initMap() {
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 4,
				center: locations[0]
			});
			for (var i = 0; i < locations.length; i++) {

				var marker = new google.maps.Marker({
					position: locations[i],
					map: map
				});
			}

		}



</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg5WG-RBlZAZ1X8AGVuc-M_ZhYQXUN0iU&callback=initMap">
</script>
